{% extends 'base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/post-detail.css' %}">
	<div class="post-entry">
		<h2>{{ post.title }}</h2>
		<p>{{ post.body }}</p> 
	</div>
	<hr>
	<div class="post-commands">
		<button class='btn btn-secondary'><a href="{% url 'post_edit' post.pk %}"> Edit Post </a></button>
		<button class='btn btn-danger'><a href="{% url 'post_delete' post.pk %}"> Delete Post </a></button>
	</div>
{% endblock content %}
